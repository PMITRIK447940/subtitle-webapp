<!DOCTYPE html>
<html>
<head>
    <title>Generátor titulkov</title>
</head>
<body>
    <h1>Vygeneruj si titulky z videa</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="video" accept="video/*" required>
        <button type="submit">Nahrať a prepisovať</button>
    </form>
</body>
</html>
